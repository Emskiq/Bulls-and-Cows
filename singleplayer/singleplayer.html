<!DOCTYPE html>
<html>

<head>
    <title>Bulls and Cows | Singleplayer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="singleplayer.js"></script>
    <meta charset="utf-8" />
</head>

<body onload="generateComputerNumber()">
    <div class="split left">
        <div class="split left">
            <div class="centered">
                <p1 id="compRes" style="display: none">Computer Results:</p1>
                <span id="initialText" style="display: block; font-size: 14pt">Think of a number and when you are ready, enter a guess.</span>
                <span id="compGuesses" style="color: red"></span>
            </div>
        </div>

        <div class="split right">
            <div class="centered">
                <form>
                    <span id="guesses" style="color: red; margin-left: 1px; display: none"></span>
                    <br />
                    <br /><br />
                    <span id="resOutput" style="color: red; display: none"></span>
                </form>

                <form id="computerPl" style="display: none">
                    Bulls:
                    <input type="number" name="sum" id="bikove" style="margin-left: 9px" />
                    <br />
                    Cows:
                    <input type="number" name="sum" id="kravi" style="margin-left: 2px" />
                    <br />
                    <input type="button" onclick="playerTurn();" value="Въведи" />
                    <br />
                </form>
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="split left">
            <div class="centered">
                <p1>Your results:</p1>
                <br />
                <span id="playerResults" style="color: red"></span>
            </div>
        </div>

        <div class="split right">
            <div class="centered">
                <form id="myGuess">
                    <p>Your Guess:</p>
                    <input type="number" name="guess" id="FPguess" />
                    <br />
                    <span id="validationGuess" style="color: red; margin-left: 1px"></span>
                    <br />
                    <input type="button" onclick="submitGuess();" value="Submit" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
